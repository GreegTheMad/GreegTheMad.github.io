    <script>

let countdownActive = false;
let countdownTime = 765;
let countdownInterval;

document.getElementById('countdownButton').addEventListener('click', function() {
    if (!countdownActive) {
        countdownActive = true;
        clearInterval(countdownInterval);
        startCountdown();
        const countdownSound = document.getElementById('countdownSound');
        if (countdownSound.paused) {
            countdownSound.play().catch((error) => {
                console.error('Audio playback error:', error);
                alert('Audio playback failed. Check if your browser settings allow audio playback.');
            });
        }
    }
});

function startCountdown() {
    countdownInterval = setInterval(() => {
        if (countdownTime >= 0) {
            const minutes = Math.floor(countdownTime / 60);
            const seconds = countdownTime % 60;
            document.getElementById('clock').textContent = `00:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            countdownTime--;
        } else {
            clearInterval(countdownInterval);
            countdownActive = false;
            countdownTime = 765;
        }
    }, 1000);
}

function updateClock() {
    if (!countdownActive) {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = now.getFullYear();

        document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        document.getElementById('date').textContent = `${day}/${month}/${year}`;
    }
}

setInterval(updateClock, 1000);
updateClock();
</script>
